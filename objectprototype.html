<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javascript prototype object</title>
</head>
<body>
<script type="text/javascript">
	function employee(firstName, lastName, salary, title){
    this.firstName = firstName;
    this.lastName = lastName;
    this.salary = salary;
    this.title = title;
	}
	employee.prototype.fullDetails = function(){
		return this.firstName + "  " + this.lastName + "  " + this.title;
	}
	var employee1 = new employee("Mohamed", "Yusuf", 4455, "Director");
	var employee2 = new employee("Ali","Musa", 56367,"Cleaner");
	var employee3 = new employee("Musa", "Aisha",32333,"Chef");

    document.writeln(employee1.fullDetails()+"<br>");
    document.writeln(employee2.fullDetails()+"<br>");
    document.writeln(employee3.fullDetails()+"<br>");

   document.writeln(employe.firstname +" " + employe.lastname + " " + employe.company+"<br>");
